{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center text-info">LogIn Page</h1>
   <div class ='row'>
      <div class="col-lg-6 mx-auto border border-black m-3" >
      <form class="m-3 border" action="/login" method="POST">
          {% if error %}
          <div class="alert alert-danger">
             {{error}}
          </div>
          {% endif %}
       {% csrf_token%}

    <div class="form-group">
       <label>Email</label>
       <input type="email" class="form-control" placeholder="Enter your Email"  name="email" >
   </div>
       <div class="form-group">
       <label>Password</label>
       <input type="password" class="form-control" placeholder="Enter your password" name="password" >
   </div>
   <button class="btn btn-outline-success m-2" >LogIn</button>
      </form>
      </div>
   </div>
</div>
{% endblock %}
